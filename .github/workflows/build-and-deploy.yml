name: Build, Push, and Deploy Docker Image

on:
  push:
    branches:
      - deployment
  workflow_dispatch:  # Allow manual triggering

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  TF_VERSION: '1.13.3'

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate deployment info
        run: |
          echo "Docker image pushed successfully!"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo "Tags: ${{ steps.meta.outputs.tags }}"
          echo "Digest: ${{ steps.build.outputs.digest }}"

  deploy:
    name: Deploy to DigitalOcean
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Create terraform.tfvars from secrets
        run: |
          cat > terraform/deployment/terraform.tfvars << EOF
          do_token = "${{ secrets.DO_TOKEN }}"
          pvt_key = "${{ secrets.PVT_KEY }}"
          github_token = "${{ secrets.GITHUB_TOKEN }}"
          jwt_secret = "${{ secrets.JWT_SECRET }}"
          postgres_password = "${{ secrets.POSTGRES_PASSWORD }}"
          db_password = "${{ secrets.DB_PASSWORD }}"
          EOF

      - name: Terraform Init
        run: |
          cd terraform/deployment
          terraform init

      - name: Terraform Plan
        run: |
          cd terraform/deployment
          terraform plan -out=tfplan

      - name: Terraform Apply
        run: |
          cd terraform/deployment
          terraform apply -auto-approve tfplan

      - name: Get deployment outputs
        id: terraform-outputs
        run: |
          cd terraform/deployment
          echo "droplet_ip=$(terraform output -raw droplet_ip)" >> $GITHUB_OUTPUT
          echo "application_url=$(terraform output -raw application_url)" >> $GITHUB_OUTPUT
          echo "grafana_url=$(terraform output -raw grafana_url)" >> $GITHUB_OUTPUT
          echo "prometheus_url=$(terraform output -raw prometheus_url)" >> $GITHUB_OUTPUT

      - name: Wait for deployment to be ready
        run: |
          echo "‚è≥ Waiting for application to be ready..."
          timeout=300  # 5 minutes
          counter=0
          
          while [ $counter -lt $timeout ]; do
            if curl -f ${{ steps.terraform-outputs.outputs.application_url }}/health > /dev/null 2>&1; then
              echo "‚úÖ Application is ready!"
              break
            fi
            echo "Waiting for application... ($counter/$timeout)"
            sleep 10
            counter=$((counter + 10))
          done
          
          if [ $counter -ge $timeout ]; then
            echo "‚ùå Application failed to start within ${timeout} seconds"
            exit 1
          fi

      - name: Run health checks
        run: |
          echo "üîç Running health checks..."
          
          # Check application health
          echo "Checking application health..."
          curl -f ${{ steps.terraform-outputs.outputs.application_url }}/health
          
          # Check Grafana
          echo "Checking Grafana..."
          curl -f ${{ steps.terraform-outputs.outputs.grafana_url }}/api/health
          
          # Check Prometheus
          echo "Checking Prometheus..."
          curl -f ${{ steps.terraform-outputs.outputs.prometheus_url }}/-/healthy
          
          echo "‚úÖ All health checks passed!"

      - name: Generate deployment summary
        run: |
          echo "## üöÄ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üìä Deployment Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Docker Image**: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:deployment\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployment Time**: $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üåê Service URLs" >> $GITHUB_STEP_SUMMARY
          echo "- **Application**: [${{ steps.terraform-outputs.outputs.application_url }}](${{ steps.terraform-outputs.outputs.application_url }})" >> $GITHUB_STEP_SUMMARY
          echo "- **Grafana Dashboard**: [${{ steps.terraform-outputs.outputs.grafana_url }}](${{ steps.terraform-outputs.outputs.grafana_url }}) (admin/admin)" >> $GITHUB_STEP_SUMMARY
          echo "- **Prometheus**: [${{ steps.terraform-outputs.outputs.prometheus_url }}](${{ steps.terraform-outputs.outputs.prometheus_url }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üîß Infrastructure Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Droplet IP**: \`${{ steps.terraform-outputs.outputs.droplet_ip }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Region**: London (lon1)" >> $GITHUB_STEP_SUMMARY
          echo "- **Size**: s-1vcpu-1gb" >> $GITHUB_STEP_SUMMARY

  notify:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy]
    if: always()
    
    steps:
      - name: Deployment Status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "üéâ Deployment completed successfully!"
            echo "Application is available at: ${{ needs.deploy.outputs.application_url }}"
          else
            echo "‚ùå Deployment failed!"
            echo "Check the logs above for details."
            exit 1
          fi
